<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABM  de Personas</title>
    <link rel="stylesheet" href="estilo_nuevo.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="spinner" class="spinner" style="display: none;">
        <div class="spinner-icon"></div>
    </div>
    <div class="form-datos">
        <form id="form-filtros">
            <label for="filtro">Filtrar Por:</label>
            <select id="filtro" name="filtro">
                <option value="todos">Todos</option>
                <option value="ciudadano">Ciudadano</option>
                <option value="extranjero">Extranjero</option>
            </select>
    
            <p>Mostrar Columnas:</p>
            <div id="checkboxContainer">
                <label><input type="checkbox" data-index="0" checked> ID</label>
                <label><input type="checkbox" data-index="1" checked> Nombre</label>
                <label><input type="checkbox" data-index="2" checked> Apellido</label>
                <label><input type="checkbox" data-index="3" checked> Fecha de Nacimiento</label>
                <label><input type="checkbox" data-index="4" checked> DNI</label>
                <label><input type="checkbox" data-index="5" checked> Pais de Origen</label>
            </div>
        </form>    

        <div class="contenedorTabla">
            <table id="tablaElementos">
                <thead>
                    <tr>
                        <th onclick="ordenarTabla('id')">ID</th>
                        <th onclick="ordenarTabla('nombre')">Nombre</th>
                        <th onclick="ordenarTabla('apellido')">Apellido</th>
                        <th onclick="ordenarTabla('fechaNacimiento')">Fecha de Nacimiento</th>
                        <th onclick="ordenarTabla('dni')">DNI</th>
                        <th onclick="ordenarTabla('paisOrigen')">Pais de Origen</th>
                        <th>-</th>
                        <th>-</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>    
        </div>

        <button id="agregarDatos" onclick="mostrarFormularioABM()">Agregar Persona</button>
    </div>

    <div id='form-abm' style="display: none;">
        <h2 id="form-titulo">Alta</h2>
    
        <label id="idLabel" for="id">ID:</label>
        <input id="id" type="text" disabled><br><br>

        <label for="tipo">Tipo:</label>
        <select id="tipo" name="tipo" onchange="mostrarInputsParaAbm()">
            <option value="">Seleccione...</option>
            <option value="ciudadano">Ciudadano</option>
            <option value="extranjero">Extranjero</option>
        </select><br><br>
    
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"><br>
        
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="number" id="fechaNacimiento" name="fechaNacimiento"><br>
        
        <div id="ciudadanoInputs" style="display: none">
            <label for="dni">DNI:</label>
            <input type="number" id="dni" name="dni"><br>
        </div>

        <div id="extranjeroInputs" style="display: none">
            <label for="paisOrigen">Pais de Origen:</label>
            <input type="text" id="paisOrigen" name="paisOrigen"><br>
        </div>

        <div id="botonesFormAbm">
            <div id="botonesIzquierda">
                <button id="aceptar">Aceptar</button>
                <button id="cancelar" onclick="ocultarFormularioABM()">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
